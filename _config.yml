# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
  - name : about
    title : About
    url : /yaght-demo/about
  - name : blog
    title : Blog
    url : /yaght-demo/blog
  - name : templates
    title : Templates
    url : /yaght-demo/templates
  - name : external
    title : External Page
    url : https://www.chrishasz.com/yaght/

# blog settings
show_excerpts: true
permalink: "/blog/:year/:month/:day/:title/"
paginate: 5
paginate_path: "/blog/page:num/"


# technical settings
baseurl: "/yaght-demo" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
remote_theme: chrishasz/yaght